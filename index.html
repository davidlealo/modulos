<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Generator</title>
</head>
<body>
    <!-- Ejemplo desde: https://www.instagram.com/p/C74Vu0XtMpx/?img_index=1  -->
    <div class="background">
    </div>
    <div class="singup">
        <h2>Sign Up</h2>
        <h3>Es rápido y simple</h3>
        <form action="" class="form">
            <div class="textbox">
                <input type="text" name="" id="" required>
                <label for="">Nombre</label>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
        <!-- Más de os controles -->
        <p>
            Signed up already?
            <a href="#">Login here</a>
        </p>
        <button>
            Join The Elitists
            <span class="material-symbols-o">
                arrow_forward
            </span>
        </button>
        </form>
    </div>
</body>
</html>
