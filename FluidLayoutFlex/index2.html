<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout with FLEX</title>
    <style>
        .flex-container {
            display: flex;
            width: 100%;
            border: 5px solid azure;
            margin: 5px;
            padding: 3px;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .name {
            flex: 1 0 140px;
        }

        .email {
            flex: 1 0 120px;
        }

        button {
            flex: 1 0 60px;
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="flex-container">
            <input type="text" name="name" id="name" class="name" placeholder="Nombre">
            <input type="email" name="email" id="email" class="email" placeholder="correo@correo.cl">
            <button>Subir</button>
        </div>
    </div>
</body>

</html>
