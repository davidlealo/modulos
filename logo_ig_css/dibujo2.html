<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .barba{
            margin: 300px;
            height: 40rem;
            width: 40rem;
            background: #F8E867;
            border-radius: 10%;
            position: relative;
            border: .8rem solid #000;
        }

        /*
        Colores Bob Esponja: https://medium.com/krrrunch/bob-esponja-y-patricio-estrella-tienen-su-propio-color-pantone-a82f631e4139 
        */

        .barba:before{
           content: "";
            border: 1rem solid #fff;
            border-radius: 30%;
            width: 30rem;
            height: 21rem;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
            top: 8rem;
            bottom: 0;
        }

        .barba:after{
           content: "";
            border: 1rem solid #fff;
            border-radius: 100%;
            width: 25rem;
            height: 1rem;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 5px;
        }

        .primero{
           content: "";
            border: .7rem solid #000;
            border-radius: 100%;
            width: 13rem;
            height: 14rem;
            right: 5rem;
            position: absolute;
            margin: auto;
            top: 5rem;
            background-color: #fff;
        }

        .segundo{
           content: "";
            border: .7rem solid #000;
            border-radius: 100%;
            width: 13rem;
            height: 14rem;
            left: 5rem;
            position: absolute;
            margin: auto;
            top: 5rem;
            background-color: #fff;
        }

        .diente{
            width: 1rem;
            height: 2.5rem;
            background: #fff;
            border-radius: 0 0 0.5rem 0.5rem;
            position: absolute;
            bottom: 5rem;
        }

        .diente:nth-child(3){
            left: 15rem;
        }

        .diente:nth-child(4){
            left: 17rem;
        }

        .diente:nth-child(5){
            left: 19rem;
        }

        .diente:nth-child(6){
            left: 21rem;
        }

        .diente:nth-child(7){
            left: 23rem;
        }

        .iris{
            content: "";
            border: .8rem solid #000;
            border-radius: 100%;
            width: 4rem;
            height: 4rem;
            right: 6rem;
            position: absolute;
            margin: auto;
            top: 3rem;
            bottom: 1rem;
            background-color: #51d1f6;
        }

        .iris2{
            content: "";
            border: 1rem solid #000;
            border-radius: 100%;
            width: 0;
            height: 0;
            position: absolute;
            margin: auto;
            top: 2rem;
            bottom: 1.5rem;
            right: 1.5rem;
        }

        .pestana{
            content: "";
            border: 1rem solid #000;
            width: 0;
            height: 3rem;
        }
        .pestanas{
            display: flex;
            gap: 2rem;
            top: 3.5rem;
            position: relative;
            left: 6rem;
        }

        .pestanas2{
            display: flex;
            gap: 2rem;
            top: 3.5rem;
            position: relative;
            left: 20rem;
        }
    </style>
    <title>Cara</title>
</head>
<body>
    <div class="barba">
        <div class="pestanas">
            <span class="pestana"></span>
            <span class="pestana"></span>
            <span class="pestana"></span>
        </div>
        <span class="primero">
            <span class="iris">
                <span class="iris2"></span>
            </span>
        </span>
        <div class="pestanas2">
            <span class="pestana"></span>
            <span class="pestana"></span>
            <span class="pestana"></span>
        </div>
        <span class="segundo">
            <span class="iris">
                <span class="iris2"></span>
            </span>
        </span>
            <div class="diente"></div>
            <div class="diente"></div>
            <div class="diente"></div>
            <div class="diente"></div>
            <div class="diente"></div>
        
    </div>
</body>
</html>
