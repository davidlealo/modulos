<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            height: 20rem;
            width: 20rem;
            background: radial-gradient(
                circle at 33% 100%
                #fed373 4%,
                #f15245 30%,
                #d92e7f 62%,
                #9b36b7 85%,
                #515ecf
            );
            border-radius: 30%;
            position: relative;
        }

        div:before{
           content: "";
            border: 1rem solid #fff;
        }
    </style>
    <title>Logo IG</title>
</head>
<body>
    <div>
        <span></span>
    </div>
</body>
</html>
